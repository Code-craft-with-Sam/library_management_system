{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        View Books
    </div>
    <div class="card-body">
        {% if books %}
            <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item">{{ book.title }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No books available in the library.</p>
        {% endif %}
    </div>
</div>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
