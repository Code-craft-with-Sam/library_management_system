{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        View Genres
    </div>
    <div class="card-body">
        {% if genres %}
            <ul class="list-group">
            {% for genre in genres %}
                <li class="list-group-item">{{ genre }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No genres available in the library.</p>
        {% endif %}
    </div>
</div>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
